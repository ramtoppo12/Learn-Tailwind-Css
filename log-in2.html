<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Log-in page using Tailwind Css</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <style media="screen">
      body{
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color:#DFEAF4;
      }
    </style>
  </head>
  <body>
<div class=" w-full max-w-xs">
  <form style="background:#DCEDC1" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" action="index.html" method="post">
    <div class="mb-4">
      <label for="" class="block text-grey-700 text-sm font-bold mb-2">
      Username</label>
      <input type="text" name="username" placeholder="Username" class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-6">
      <label for="" class="block text-grey-700 text-sm font-bold mb-2">
      Password</label>
      <input type="password" name="password" placeholder="Password" class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-grey-700 leading-tight focus:outline-none focus:shadow-outline">
      <p class="text-red-500 text-xs italic">Please choose a Password. </p>
    </div>
    <div class="flex items-center justify-between">
      <button type="button" name="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Sign-in</button>
      <a href="#" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">Forgot Password?.</a>
    </div>
  </form>
  <p class="text-center text-grey-500 text-xs">&copy;2020 Acme Corp. All rights reserved.</p>
</div>
  </body>
</html>
